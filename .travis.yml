language: java

sudo: true

cache:
  directories:
   - "$HOME/.m2"
   - "$HOME/.sonar/cache"

install: true

jdk:
 - oraclejdk8
env:
 - DISPLAY=:99.0

addons:
  sonarcloud:
    branches:
     - sonarcloud
     - master
    organization: "cosimo5lli-github"
    token:
      secure: ""

before_script:
 - sh -e /etc/init.d/xvfb start

script:
 - mvn -f org.assertx.swing.parent/pom.xml clean verify -Pjacoco sonar:sonar
